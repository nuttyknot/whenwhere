  <body>
    <div id="when" data-role="page">      
      <div data-theme="b" data-role="header">
        <a href="main.htm" data-icon="back">Back</a>
        <h1>When?</h1>
      </div><!-- /header -->
      <div data-role="content">
        <form action="" method="get">
            <div data-role="fieldcontain">
                <img id="connect_facebook" alt="Connect with Facebook" src="img/fb-connect-large.png" />
            </div>
            <div data-role="fieldcontain">
                <label for="name">My name is: </label>
                <input type="text" required="required" value="" name="name" id="name" />
            </div>
            <div data-role="fieldcontain">
                <label for="email">and here's my email: </label>
                <input type="text" required="required" name="email" value="" id="email" />
            </div>
            <div data-role="fieldcontain">
                <label for="action">I want to: </label>
                <input type="text" required="required" name="action" value="" id="action" />
            </div>
            <div class="free_time" data-role="fieldcontain">            
              <label for="free_time">I'm free: </label>
              <input type="text" name="free_time" id="free_time" readonly="readonly"/>
            </div>
            <div class="dual_slider" data-role="fieldcontain">
                <label class="ui-input-text" for="start">Slide me: </label>
                <input type="range" required="required" name="start" class="slider_start" value="90" min="0" step="30" max="600" />
                <input type="range" required="required" name="end" class="slider_end" value="210" min="0" step="30" max="600" data-theme="a" data-track-theme="b"/>
            </div>
            <button type="submit" data-theme="a">Create Event!</button>
          </form>
      </div><!-- /content -->    
    </div><!-- /page -->
