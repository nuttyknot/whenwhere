    <style>
    .dual_slider{
        position: relative;
        height: 30px;
        margin-top: 1%;
        margin-left: 22%;
    }
    .dual_slider label{
        position: absolute;
        top: -30px;
        left: 10px;
    }                            
    /* moves label field */
    .dual_slider .slider_start{
        top: -40px;
        position: absolute;
        left: 100px;
    }       
    /* moves first input field */ 
    .dual_slider .slider_end{
        top: -40px;
        position: absolute;
        left: 170px;
    }      
    .dual_slider input[type="number"] {
      /*display: none;*/
    }
    /* move second input field */ 
    .dual_slider div.ui-slider{
        position: absolute;
    }                   
    /* move both sliders - adressing 1st slider with CSS is hard */ 
    .dual_slider div:last-child{
        position: absolute;
        left: 0px;
    }</style>
    <script>
    $(function () {
        var now = new Date().getTime();
        var start_time = new Date(now + 1800000);
        var end_time = new Date(now + 5400000);
        var diff = end_time - start_time;
        var free_time = $("#free_time");

        function getTime(date_obj) {
          var min = date_obj.getMinutes();
          if(min/10 < 1) {
            min = "0" + min;
          }
          return date_obj.getHours() + ":" + min;
        }

        function render() {
          free_time.val(getTime(start_time) + " - " + getTime(end_time));
          console.log(diff);
        }
   
        render();

        $('.slider_start').change(function () {
            var min = $(this).val(),
                end = $('.slider_end'),
                max = end.val();

            start_time = new Date(start_time.getTime() + min*60000);          

            if (min > max) {
                end.val(min).slider('refresh');
            }

            render();
        });

        $('.slider_end').change(function () {
            end_time = new Date(end_time.getTime() + $(this).val()*60000);          
            render();
        });
    });
    </script>
