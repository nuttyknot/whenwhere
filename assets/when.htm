    <style>
    .dual_slider{
        position: relative;
        height: 30px;
        margin-top: 0.3em;
    }
    .dual_slider label{
        position: absolute;
        top: -30px;
        left: 10px;
    }                            
    /* moves label field */
    .dual_slider .slider_start{
        top: -40px;
        position: absolute;
        left: 100px;
    }       
    /* moves first input field */ 
    .dual_slider .slider_end{
        top: -40px;
        position: absolute;
        left: 170px;
    }      
    .dual_slider input[type="number"] {
        display: none;
    }
    /* move second input field */ 
    .dual_slider div.ui-slider{
        position: absolute;
        width: 100%;
        margin:0!important;
    }                   
    /* move both sliders - adressing 1st slider with CSS is hard */ 
    .dual_slider div:last-child{
        position: absolute;
        left: 0px;
    }</style>
    <script>
    var slider_start, slider_end;
    $(function () {
        var now = new Date().getTime(),
            start_time = new Date(now + 1800000),
            end_time = new Date(now + 5400000),
            diff = end_time - start_time,
            free_time = $("#free_time");
        slider_start = $(".slider_start").val(90).slider('refresh');
        slider_end = $(".slider_end").val(210).slider('refresh');

        function getTime(date_obj) {
          var min = date_obj.getMinutes();
          if(min/10 < 1) {
            min = "0" + min;
          }
          return date_obj.getHours() + ":" + min;
        }

        function render() {
            var hour = diff/3600000;
            free_time.val(getTime(start_time) + " - " + getTime(end_time) + " (About " + hour + " " + (hour>1?"hours":"hour") + ")");
            diff = end_time - start_time;
        }
   
        render();

        slider_start.change(function () {
            var min = slider_start.val(),                
                max = slider_end.val();
                
            start_time = new Date(now + min*60000);          

            if (min > max) {
                console.log(min);
                console.log(max);
                slider_end.val(min).slider('refresh');
            }

            render();
        });

        slider_end.change(function () {
            var min = slider_start.val(),                
                max = slider_end.val();

            end_time = new Date(now + max*60000);  

            if (min > max) {
                slider_start.val(max).slider('refresh');
            }

            render();
        });
    });

    function showLoading() {
        $.mobile.showPageLoadingMsg();
    }

    function hideLoading() {
        $.mobile.hidePageLoadingMsg();
    }

    function submit() {
        var name = $("#name"),
            name_val = name.val(),
            event_id = localStorage.event_id;
        if(name_val == "") {
            name.focus();
            return false;
        }
        showLoading();
        if(!localStorage.isJoin) {            
            event_id = "";
        }        
        backend.submit(name_val, $("#email").val(), $("#action").val(), slider_start.val(), slider_end.val(), event_id);
    }

    function callback(event_id) {
        hideLoading();
        if(localStorage.isJoin) {
            console.log("Join!"+localStorage.event_id);
        } else {            
            localStorage.event_id = event_id;    
            console.log("Done!"+ event_id);
        }        
        backend.loadPage("result.htm");
    }
    </script>
