<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <title>When &amp; Where - When</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>  
    <script src="js/json2.min.js"></script>
    <script src="js/md5-min.js"></script>
    <script src="js/utils.min.js"></script>    
    <script src="js/main.js"></script>   
  </head>
  <body>
    <div id="when" data-role="page">      
      <div data-theme="b" data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>
        <h1>When?</h1>
      </div><!-- /header -->
      <div data-role="content">
        <form action="" method="get">
            <div data-role="fieldcontain">
                <img id="connect_facebook" alt="Connect with Facebook" src="img/fb-connect-large.png" />
            </div>
            <div data-role="fieldcontain">
                <label for="name">My name is: </label>
                <input type="text" required="required" value="" name="name" id="name" />
            </div>
            <div data-role="fieldcontain">
                <label for="email">and here's my email: </label>
                <input type="text" required="required" name="email" value="" id="email" />
            </div>
            <div data-role="fieldcontain">
                <label for="action">I want to: </label>
                <input type="text" required="required" name="action" value="hangout!" id="action" />
            </div>
          <div class="free_time" data-role="fieldcontain">            
            <label for="free_time">I'm free: </label>
            <input type="text" name="free_time" id="free_time" readonly="readonly"/>
          </div>
          <div class="free_time" data-role="fieldcontain">            
            <label for="start">Since: </label>
            <input type="range" required="required" name="start" class="slider_start" step="30" min="0" max="600" />
          </div>
          <div class="free_time" data-role="fieldcontain">            
            <label for="end">Until: </label>
            <input type="range" required="required" name="end" class="slider_end" step="30" min="0" max="600" data-track-theme="b"/>            
          </div>
          <button type="submit" data-theme="a">Create Event!</button>
        </form>
      </div><!-- /content -->    
    </div><!-- /page -->
  </body>
</html>
